modules:
  blah:
    module: wishbone.input.amqp
    arguments:
      host: localhost
      queue: test
      queue_durable: true
      queue_auto_delete: false
      queue_declare: true
      no_ack: true
      prefetch_count: 1

  fubar:
    module: wishbone.output.stdout
    arguments:
      complete: true

routingtable:
  - blah.outbox          -> fubar.inbox
